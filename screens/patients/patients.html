<link rel="stylesheet" href="/screens/patients/style.css" />

<div class="main-container">
  <div class="header">
    <div class="header-left">
      <h1 class="page-title">Patients</h1>
    </div>
    <div class="header-center">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          class="search-input"
          id="search-patient"
          placeholder="Search"
          autocomplete="off"
        />
        <ul id="search-results" class="search-results"></ul>
      </div>
    </div>
    <div class="header-right"></div>
  </div>

  <div class="content-container">
    <div class="grid-left">
      <!-- Info container -->
      <div class="patient-info-container" id="patient-info">
        <h1 class="patient-name" id="name">User</h1>
        <p class="gender" id="gender">XX</p>
        <p class="age" id="age">Years</p>
        <p class="time-last-lecture" id="lecture">Last lecture</p>
      </div>

      <div class="lectures-container">
        <!-- <div class="lectures header"> -->
        <h2 class="lectures-title">Last 3 lectures</h2>
        <!-- </div> -->
        <div class="cards-lectures-container">
          <div class="lecture-card">
            <div class="stat">
              <i class="fas fa-heart"></i>
              <p>0 BPM</p>
            </div>
            <div class="stat">
              <i class="fa-solid fa-temperature-empty"></i>
              <p>0 °C</p>
            </div>
            <div class="stat">
              <i class="fa-solid fa-droplet"></i>
              <p>0 %</p>
            </div>
          </div>
          <div class="lecture-card">
            <div class="stat">
              <i class="fas fa-heart"></i>
              <p>0 BPM</p>
            </div>
            <div class="stat">
              <i class="fa-solid fa-temperature-empty"></i>
              <p>0 °C</p>
            </div>
            <div class="stat">
              <i class="fa-solid fa-droplet"></i>
              <p>0 %</p>
            </div>
          </div>
          <div class="lecture-card">
            <div class="stat">
              <i class="fas fa-heart"></i>
              <p>0 BPM</p>
            </div>
            <div class="stat">
              <i class="fa-solid fa-temperature-empty"></i>
              <p>0 °C</p>
            </div>
            <div class="stat">
              <i class="fa-solid fa-droplet"></i>
              <p>0 %</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-right">
      <!-- Chart container -->
      <div class="vital-signs-chart">
        <div class="chart-header">
          <h2>Vital Signs Overview</h2>
          <div class="legend">
            <div class="legend-item">
              <div class="legend-color bpm"></div>
              <span>BPM</span>
            </div>
            <div class="legend-item">
              <div class="legend-color temp"></div>
              <span>Temp</span>
            </div>
            <div class="legend-item">
              <div class="legend-color ox"></div>
              <span>SpO2</span>
            </div>
          </div>
        </div>

        <div id="chart-data"></div>
        <!--Grafica-->
      </div>

      <div class="alerts-container">
        <h2 class="alerts-title">Last 6 alerts</h2>
        <div class="cards-alerts-container"></div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para la gráfica grande -->
<div id="chart-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2
      style="
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
        font-size: 30px;
        padding-left: 20px;
      "
    >
      Detailed Vital Signs
    </h2>
    <div id="modal-chart-container">
      <div id="big-chart" style="width: 100%; height: 500px"></div>
    </div>
  </div>
</div>
