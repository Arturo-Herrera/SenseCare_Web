  <link rel="stylesheet" href="/screens/dashboard/style.css" />

  <div class="dashboard-content">
    <h1 class="title">Dashboard</h1>

    <div class="stats-container">
      <div class="stat-card">
        <h2 id="active-patients">24</h2>
        <p>Active patients</p>
      </div>
      <div class="stat-card">
        <h2 id="avg-oxygen-level" >98%</h2>
        <p>Avg. oxygen level</p>
      </div>
      <div class="stat-card">
        <h2 id="avg-alerts-per-day" >5</h2>
        <p>Avg. alerts per day</p>
      </div>
    </div>

    <div class="vital-signs-chart">
      <div class="chart-header">
        <h2>Vital Signs Overview</h2>
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color bpm"></div>
            <span>BPM</span>
          </div>
          <div class="legend-item">
            <div class="legend-color temp"></div>
            <span>Temp</span>
          </div>
        </div>
      </div>

      <div id="chart-data"></div><!--Dibujar grafica-->

    </div>
  </div>
