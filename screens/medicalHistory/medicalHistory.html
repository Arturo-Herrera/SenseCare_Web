<link rel="stylesheet" href="/screens/medicalHistory/style.css" />

<div class="medical-history-container">
  <!-- Header Section -->
  <div class="header">
    <div class="header-left">
      <h1 class="page-title">Medical History</h1>
    </div>
    <div class="header-right">
      <div class="patient-selector">
        <select class="patient-select" id="patient-select">
          <option>Select a patient</option>
        </select>
      </div>
    </div>
    <div class="header-center">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          class="search-input"
          id="search-patient"
          placeholder="Search"
          autocomplete="off"
        />
        <ul id="search-results" class="search-results"></ul>
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="content-grid">
    <!-- Alerts History Section -->
    <div class="alerts-section">
      <h2 class="section-title">Alerts History</h2>

      <div class="alerts-container" id="alerts-container"></div>
    </div>

    <!-- Report History Section -->
    <div class="reports-section">
      <div class="reports-header">
        <h2 class="section-title">Report History</h2>
        <button class="add-report-btn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div id="reports-container"></div>
    </div>

    <div
      class="create-report-container"
      id="create-report-container"
      style="display: none"
    >
      <div class="add-report-header">
        <h2 class="add-report-title">Add New Report</h2>
        <button id="back-button">Back</button>
      </div>

      <form class="info-report-container" id="report-form">
        <div class="form-group">
          <label for="reason">Reason</label>
          <input
            type="text"
            id="reason"
            placeholder="Enter reason"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="diagnosis">Diagnosis</label>
          <input
            type="text"
            id="diagnosis"
            placeholder="Enter diagnosis"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="medicine">Medicine</label>
          <input
            type="text"
            id="medicine"
            placeholder="Enter medicine"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="dosis">Dosis</label>
          <input
            type="text"
            id="dosis"
            placeholder="Enter dosis"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <input
            type="text"
            id="duration"
            placeholder="Enter duration"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="observations">Observations</label>
          <textarea
            id="observations"
            placeholder="Enter observations"
            required
            autocomplete="off"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-button">Create Report</button>
        </div>
      </form>
    </div>
  </div>
  <div id="toast-container"></div>
</div>

<div class="report-modal modal-initial" id="report-modal">
  <div class="report-modal-content modal-initial">
    <div class="modal-header">
      <h1 class="modal-title">Report</h1>
      <span class="close-btn">&times;</span>
    </div>

    <div class="report-meta">
      <h2 class="report-id">ID:</h2>
      <h2 class="report-date">Date:</h2>
    </div>

    <div class="section">
      <h2 class="section-title reason">Reason</h2>
      <p></p>
    </div>

    <div class="section">
      <h2 class="section-title diagnosis">Diagnosis</h2>
      <p></p>
    </div>

    <div class="treatment-container">
      <h2 class="section-title treatment">Treatment:</h2>
      <div class="treatment-details"></div>
    </div>

    <div class="section">
      <h2 class="section-title observations">Observations</h2>
      <p></p>
    </div>

    <div class="doctor-container">
      <div class="by-doctor">
        <h2 class="doctor">Doctor</h2>
        <p></p>
      </div>
    </div>
  </div>
</div>
